<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
        }

        .login-bg {
            background: linear-gradient(135deg, rgba(12, 74, 110, 0.9) 0%, rgba(14, 165, 233, 0.85) 100%);
            background-size: cover;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0c4a6e 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(14, 165, 233, 0.4);
        }

        .input-focus:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body class="login-bg flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-6">
        
        <!-- Cabeçalho -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-nautical">Acesse sua Conta</h1>
            <p class="mt-2 text-gray-600">Bem-vindo(a) de volta </p>
        </div>

        <!-- Formulário de Login -->
        <form class="space-y-6" action="#" method="POST">
            <div class="space-y-4">
                <!-- Campo de E-mail -->
                <div>
                    <label for="email-address" class="text-sm font-medium text-gray-700">E-mail</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                         <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email-address" name="email" type="email" autocomplete="email" required 
                               class="block w-full rounded-lg border-gray-300 pl-10 py-3 text-gray-900 input-focus focus:outline-none sm:text-sm" 
                               placeholder="seuemail@exemplo.com">
                    </div>
                </div>
                <!-- Campo de Senha -->
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                     <div class="mt-1 relative rounded-md shadow-sm">
                         <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="block w-full rounded-lg border-gray-300 pl-10 py-3 text-gray-900 input-focus focus:outline-none sm:text-sm" 
                               placeholder="Sua senha">
                    </div>
                </div>
            </div>

            <!-- Opções Adicionais -->
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 rounded border-gray-300 text-[#0ea5e9] focus:ring-[#0c4a6e]">
                    <label for="remember-me" class="ml-2 block text-gray-900">
                        Lembrar-me
                    </label>
                </div>

                <div>
                    <a href="#" class="font-medium text-[#0ea5e9] hover:text-[#0c4a6e]">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>

            <!-- Botão de Login -->
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-bold rounded-full text-white btn-primary">
                    Entrar
                </button>
            </div>
        </form>

        <!-- Link para Cadastro -->
        <div class="text-center pt-4 border-t border-gray-200">
            <p class="text-sm text-gray-600">
                Ainda não tem uma conta?
                <a href="#" class="font-bold text-[#0ea5e9] hover:text-[#0c4a6e]">
                    Acesse os planos aqui
                </a>
            </p>
        </div>

    </div>

</body>
</html>
